<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

    {{- .Render "head"  -}}

    <body id="body">
        {{ if .Site.Params.maintenance.enable }}
            {{- partial "maintenance.html" . -}}
        {{ else }}
            {{- .Render "header" -}}

            {{- block "main" . }}{{- end }}

            {{- .Render "footer" -}}
        {{- end }}
    </body>
</html>
