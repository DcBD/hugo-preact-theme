<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

    {{- template "_internal/head.html" . -}}

    <body id="body">
        {{ if .Site.Params.maintenance.enable }}
            {{- partial "maintenance.html" . -}}
        {{ else }}
            {{- template "_internal/header.html" . -}}

            {{- block "main" . }}{{- end }}

            {{- template "_internal/footer.html" . -}}
        {{- end }}
    </body>
</html>
